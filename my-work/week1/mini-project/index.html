<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <wrapper>
      <div class="text">
        <p class="pageDescription">shiny would like to know how her closer friends think of her as an infp. <br>in response to that, 10 friends answered their impressions of shiny based on 10 personality traits of an infp.</p>
        <div class="sentence">

          <p class="shinyIs">shiny is (1-10)</p>

          <div class="identity">
            <p id="friends">friends</p>
            <p id="myself">myself</p>
          </div>

          <div class="result_text_num">
            <p id="friends_avg">avg.</p>
            <p id="shinyDescription">hover on the bars</p>
            <p id="my_score">score.</p>
          </div>

          <p id='total' class="shinyIs">all score</p>

        </div>
      </div>

      <div class="bars" id="viz">

      </div>
    </wrapper>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
